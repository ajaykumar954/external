<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <h2>Registration</h2>
  <form id="regForm" action="#" method="post" onsubmit="return validate()">
    <label>Username: <input type="text" id="username" name="username" required></label><br><br>
    <label>Password: <input type="password" id="password" name="password" required></label><br><br>
    <label>Confirm Password: <input type="password" id="confirm" name="confirm" required></label><br><br>
    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
